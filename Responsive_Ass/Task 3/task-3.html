<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--This is the title called TASK 3-->
    <title>Task 3</title>
    <!--This is for the stylesheet css for TASK 3>
    <link rel="stylesheet" href="task-3.css">
</head>

<body>
     <!--This is for the main of the website containing headers, rows, circles and footer-->
    <main>
         <!--This is for the header class "header" where it has the background which fits into each picture in media query 200px, 300px, 400px-->
        <header class="header">
            <!--This is for the class "content" of the container of each images-->
            <div class="content">
                <!--This is for the img 200px, 300px, 400px and ther image source-->
                <img class="pic-200" src="200.png">
                <img class="pic-300" src="300.png">
                <img class="pic-400" src="400.png">
            </div>
        </header>
        <!--This is for the section of the body of the website which are the rows and cirlce-->
        <section>
            <!--This is for class "row" to make alignment of each rows-->
            <div class="row">
                <!--This is the rows 1,2, 3 and 4 which has same size but different colors-->
                <div class="row-1"></div>
                <div class="row-2"></div>
                <div class="row-3"></div>
                <div class="row-4"></div>
            </div>
             <!--This is for the cotainer of the circles to make alignment of each circles-->
            <div class="container circles">
                 <!--This is for the circles 1,2,3 and 4 which has diffrent size and colors-->
                <div class="circle-1"></div>
                <div class="circle-2"></div>
                <div class="circle-3"></div>
                <div class="circle-4"></div>
            </div>
        </section>
    </main>
    <!--This is the footer where it has that blue background on the last page>
    <footer class="footer"></footer>



</body>

</html>
